<h2>Articulos disponibles</h2>
<table summary="Lista de articulos disponibles para editar o eliminar">
    <tr>
        <th>Id</th>
        <th>Tipo de flor</th>
        <th>Cantidad disponible</th>
        <th>Valor unidad (c/u)</th>
        <th>Acciones</th>
    </tr>
    <tr *ngFor="let articulo of listaArticulos">
        <td>{{articulo.id}}</td>
        <td>{{articulo.tipoFlor}}</td>
        <td>{{articulo.cantidadDisponible}}</td>
        <td>{{articulo.valorUnidad}}</td>
        <td>
            <button class="btn danger" (click)="eliminar(articulo)">eliminar</button>
            <button class="btn info" [routerLink]="['../editar']" [state]="{articulo}">editar</button>
        </td>
    </tr>
</table>
